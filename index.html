            border-radius: 20px;
            cursor: pointer;

        function updateWordList() {
            const wordType = document.getElementById("wordType").value;
            const wordListOutput = document.getElementById("wordListItems");
            wordListOutput.innerHTML = ""; // Limpa a lista atual

            for (const region in griaPorEstado) {
                if (wordType === "all" || wordType === region) {
                    for (const word in griaPorEstado[region]) {
                        const listItem = document.createElement("li");
                        listItem.textContent = word;
                        listItem.classList.add(colorClassMap[region]);
                        listItem.onclick = () => showModal(word, griaPorEstado[region][word]); // Exibir modal ao clicar
                        wordListOutput.appendChild(listItem);
                    }
                }
            }
        }

        const searchInput = document.getElementById("searchInput");

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const wordType = document.getElementById("wordType").value; // Pega a seleção atual
            const filteredWords = [];

            for (const region in griaPorEstado) {
                if (wordType === "all" || wordType === region) {
                    for (const word in griaPorEstado[region]) {
                        if (word.toLowerCase().includes(searchTerm)) {
                            filteredWords.push({ word, region });
                        }
                    }
                }
            }

            const wordListOutput = document.getElementById("wordListItems");
            wordListOutput.innerHTML = ""; // Limpa a lista atual

            filteredWords.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = item.word;
                listItem.classList.add(colorClassMap[item.region]);
                listItem.onclick = () => showModal(item.word, griaPorEstado[item.region][item.word]); // Exibir modal ao clicar
                wordListOutput.appendChild(listItem);
            });
        });

        function showModal(word, definition) {
            const modal = document.getElementById('myModal');
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `<strong>${word}:</strong> ${definition}`;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        updateWordList();
    </script>
